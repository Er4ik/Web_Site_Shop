<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1496">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>EAshop</title>
</head>

<body>
    <header>
        <div class="container">
            <nav class="nav-head">
                <div class="sec-head">
                    <div class=logo-mini-header>
                        <a href="https://er4ik.github.io/Web_Site_Shop/">
                            <img src="pictures/logo/logo-head.png" alt="EAshop" class="log-min">
                        </a>
                    </div>
                    <div class="button">
                        <div class="but1">
                            <a href="#" class="but-font1">MY ORDERS</a>
                        </div>
                        <div class="but2">
                            <a target="_blank" href="about-company.html" class="but-font2">ABOUT COMPANY</a>
                        </div>
                        <div class="but3">
                            <a href="#" class="but-font3">SIGN IN</a>
                        </div>
                    </div>
                    <div class="burger">
                        <div class="menu-icon">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        </header>
        <section class="first-page white1">
            <div class="container">
                <div class="main-first">
                    <div class="main-logo">
                        <a href="https://er4ik.github.io/Web_Site_Shop/">
                            <img src="pictures/logo/logo-main.png" alt="EAshop" class="main-log">
                        </a>
                    </div>
                </div>
            </div>
            <div class="sign-menu">
                <div class="input-name">
                    <div class="in-content">
                        <div class="in-esc">
                            <button class="esc">X</button>
                        </div>
                        <div class="name-email">
                            <div class="ne1">
                                <h3 class="in-name">Name</h3>
                                <input class="in-but" type="text" placeholder="Name and Surname">
                            </div>
                            <div class="ne2">
                                <h3 class="in-name">E-mail Address</h3>
                                <input class="in-but" type="text" placeholder="Email">
                            </div>
                        </div>
                        <div class="in-message">
                            <h3 class="in-name-mess">Desription</h3>
                            <textarea class="in-mess-but" type="text" placeholder="Desription yourself"></textarea>
                        </div>
                        <div class="in-send">
                            <button class="send-but">Sign In</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="second-page black">
            <div class="container">
                <div class="main-text">
                    <h1 class="headText"></h1>
                    <p class="text"></p>
                </div>
            </div>
        </section>
        <script src="js/data.js"></script>
        <script src="js/header.js"></script>
        <script src="js/about-company.js"></script>
</body>
</html>
