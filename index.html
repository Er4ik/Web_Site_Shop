<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1496px, height=100%">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/first-page.css">
    <link rel="stylesheet" href="css/second-page.css">
    <link rel="stylesheet" href="css/third-page.css">
    <link rel="stylesheet" href="css/footer.css">
    <title>EAshop</title>
</head>

<body class="container" background="pictures/background/background.jpg">
    <header class="header">
        <nav class="nav-head">
            <section class="sec-head">
                <div class=logo-mini-header>
                    <a href="https://er4ik.github.io/Web_Site_Shop/">
                        <img src="pictures/logo/logo-head.png" alt="EAshop" class="log-min">
                    </a>
                </div>
                <div class="button">
                    <div class="but">
                        <p class="but-font">MY ORDERS</p>
                    </div>
                    <div class="but">
                        <p class="but-font">ABOUT COMPANY</p>
                    </div>
                    <div class="but">
                        <p class="but-font">SIGN IN</p>
                    </div>
                </div>
                <div class="burger">
                    <div class="menu-icon">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </section>
        </nav>
    </header>
    <section class="first-page">
        <div class="main-logo">
            <a href="https://er4ik.github.io/Web_Site_Shop/">
                <img src="pictures/logo/logo-main.png" alt="EAshop" class="main-log">  
            </a>
        </div>
    </section>
    <section class="second-page">
        <div class="catalog">
            <p class="catalog-name" href="#">CATALOG +</p>
        </div>
        <div class="about-catalog">
            <div class="slider">
                <div class="slider-line">
                    <img class="product-picture" src="pictures/scroll-picture/phones.jpg" alt="phone">
                    <img class="product-picture" src="pictures/scroll-picture/watch.jpg" alt="watch">
                    <img class="product-picture" src="pictures/scroll-picture/laptop.jpg" alt="laptop">
                </div>
            </div>
            <div class="description-product">
                <p class="name-descr"></p>
                <p class="text-descr"></p>
                <p class="number"></p>
                <div class="wheel">
                    <div class=wh1></div>
                    <div class=wh2></div>
                    <div class=wh3></div>
                </div>
                <div class="scroll-next">
                    <p class="next">NEXT</p>
                </div>
            </div>
        </div>
    </section>

    <section class="third-page">
        <div class="product-scroll-picture">
            <img class="pct1" href="#" src="pictures/logo/phone.jpg" alt="">
            <img class="pct" href="#" src="pictures/logo/notebook.jpg" alt="">
            <img class="pct" href="#" src="pictures/logo/smart-watch.jpg" alt="">
            <img class="pct" href="#" src="pictures/logo/camera.jpg" alt="">
        </div>
        <div class="service">
            <div class="name-serv">
                <div class="serv1">
                    <p class="s1">DELIVERY</p>
                </div>
                <div class="serv2">
                    <p class="s2">GUARANTEE</p>
                </div>
                <div class="serv3">
                    <p class="s3">CREDIT</p>
                </div>
            </div>
            <div class="description-service">
                <p class="head-serv1"></p>
                <p class="descr-serv2"></p>
            </div>
        </div>
    </section>
    <footer class="footer">
        <section class="data-contacts">
            <div class="about-contacts">
                <h2 class="name-contacts">CONTACTS</h2>
                <div>
                    <p class="cont"> <a target="_blank" href="https://github.com/Er4ik">https://github.com/Er4ik</a> -
                        Osmanov Ervin</p>
                    <p class="cont"> <a target="_blank"
                            href="https://github.com/andreykurzantsev">https://github.com/andreykurzantsev</a> -
                        Andrey Kurzantsev</p>
                    <p class="cont"> <a target="_blank"
                            href="https://github.com/rogosnyi">https://github.com/rogosnyi</a> - Alexey Rogosnyi
                    </p>
                </div>
            </div>
        </section>
        <section class="sec-foot-logo">
            <div>
                <a href="https://er4ik.github.io/Web_Site_Shop/">
                    <img class="logo-footer" src="pictures/logo/footer-logo.png" alt="EAshop">
                </a>
            </div>
        </section>
    </footer>
    <script src="js/data.js"></script>
    <script src="js/header.js"></script>
    <script src="js/slider-product-picture.js"></script>
    <script src="js/third-page-descr.js"></script>


</body>
</html>
