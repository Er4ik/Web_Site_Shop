<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>EAshop</title>
</head>
<body class="main-page" background="pictures/background/background.jpg" width="100%" height="100%">
    <div class="header">
        <div class=logo-mini-header>
            <img src="pictures/logo/logo-head.png" alt="EAshop">
        </div>
        <div class="button">
            <div class="but">
                <p class="but-font">MY ORDERS</p>
            </div>
            <div class="but">
                <p class="but-font">ABOUT COMPANY</p>
            </div>
            <div class="but">
                <p class="but-font">SIGN IN</p>
            </div>
        </div>
        <div class="list-button">
            <div class="rectangle"></div>
            <div class="rectangle"></div>
            <div class="rectangle"></div>
        </div>
    </div>
    <div class="main-logo">
        <img src="pictures/logo/logo-main.png" alt="EAshop">
    </div>
    <div class="second-page">
        <div class="catalog">
            <p class="catalog-name">CATALOG +</p>
        </div>
        <div class="about-catalog">
            <img class="product-picture" src="pictures/scroll-picture/phones.jpg" alt="phone">
            <div class="description-product">
                <p class="name-descr">NEW GENERATION<br>SMARTPHONES</p> 
                <p class="text-descr">The latest technology, the highest speed of work,<br>compactness and incredibly beautiful appearance.</p>
                <p class="number">1</p>
            </div>
        </div>
    </div>
</body>
</html>
